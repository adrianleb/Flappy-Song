<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Flappy Music</title>
  <meta name="description" content="A musical take on the notorious flappy bird game, pick a track to listen to and watch it transform your gameplay experience.">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/stylesheets/app.css">

</head>
<body>


	<section id="intro" class="screen intro-screen visible-screen">
		<div class="centered-content">

			<h1>Flappy Music</h1>

      <h3>Input a Soundcloud URL to start playing.</h3>
			<form action="">
				<input type="text" id="trackUrlField">
				<button data-startWithTrack>Play</button>
			</form>
      <p class="authors">Made by <a href="http://twitter.com/adrianleb" target="_blank">@adrianleb</a> and <a href="http://twitter.com/fourlastor" target="_blank">@fourlastor</a> at MHD Groningen 2015.</p>
      <div class="recently-played">
        <h4>Recently Played Tracks</h4>
        <ul id="recentlyPlayedTracks" class="recently-played-tracks">

        </ul>
      </div>
		</div>

	</section>
	<section id="game" class="screen game-screen">
    <div id="score" class="score">
      <h1>0</h1>
    </div>

    <canvas id="drawingCanvas">
    </canvas>

    <div class="drawed-objects sky"></div>
    <div class="drawed-objects ceiling"></div>
    <div class="drawed-objects floor"></div>
    <div class="drawed-objects bird"></div>

  </section>

  <section id="gameOver" class="screen game-over-screen">
    <div class="centered-content">
      <h1>Game Over</h1>
      <button data-try-again>Try Again</button>
      <button data-new-game>New Game</button>

      <form action="" class="score-cta-form">
        <input type="text" id="bestScoreName" placeholder="Your name">
        <button data-publish-highscore>Publish your score</button>
      </form>

      <ul class="recently-played-tracks highscores">

      </ul>
    </div>
  </section>

  <section id="gameEnded" class="screen game-ended-screen">
    <div class="centered-content">
      <h1>Congratulations!</h1>

      <h3>You've survived the whole track, now challenge your friends to do the same!</h3>

      <!-- <button data-try-again>Try Again</button> -->
      <form action="" class="score-cta-form">
        <input type="text" id="bestScoreName" placeholder="Your name">
        <button data-publish-highscore>Publish your score</button>
      </form>

      <ul class="recently-played-tracks highscores">

      </ul>
    </div>
  </section>


  <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.18/paper-full.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="/javascripts/app.js"></script>
  <script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-58644607-1', 'auto');
    ga('send', 'pageview');

  </script>
	<!-- <section></section> -->
</body!
</html>
