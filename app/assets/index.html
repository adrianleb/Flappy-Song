<!doctype html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Brunch example application</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/stylesheets/app.css">

</head>
<body>
	

	<section id="intro" class="screen intro-screen visible-screen">
		<div class="centered-content">
			
			<h1>Input an Url from Soundcloud to begin</h1>
			<form action="">
				<input type="text" id="trackUrlField">
				<button data-startWithTrack>Play</button>
			</form>
		</div>

	</section>
	<section id="game" class="screen game-screen">
   

    <canvas id="drawingCanvas">
    </canvas>

    <div class="drawed-objects sky"></div>
    <div class="drawed-objects ceiling"></div>
    <div class="drawed-objects floor"></div>
    <div class="drawed-objects bird"></div>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.18/paper-full.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="/javascripts/vendor.js"></script>
  <script src="/javascripts/game/"></script>
  <script src="/javascripts/app.js"></script>
	<!-- <section></section> -->
</body>
</html>
